<div class="main-container">
  <ng-container *ngIf="!imgUrl">
    <h1>Random Meme Generator</h1>
    <h2>I've fetched a meme template for you.</h2>
    <h3>Fill in the boxes for it and I'll show you how it looks!</h3>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit();">

      <div *ngFor="let iteration of boxIterator; let i = index" 
        class="input-label-container">

        <label [for]="'text-field' + (i + 1)">Text for box {{ i + 1 }}:</label>
        <input type="text" [id]="'text-field' + (i + 1)" [formControlName]="'textField' + (i + 1)" [autofocus]="i === 0">

      </div>
    
      <button [disabled]="form.invalid">Make that meme!</button>
    </form>

  </ng-container>

  
  <ng-container *ngIf="imgUrl">

    <div class="image-anchor-container">
      <a [href]="pageUrl" target="_blank">
        <img [src]="imgUrl" alt="generated meme">
      </a>
      <h4>Select image to go to this meme's imgflig.com page.<br>(only people with its exact link can view it)</h4>
    </div>
    
  </ng-container>
  
</div>
